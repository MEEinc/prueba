<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="Formulario de Contacto/css/estilo2.css">
    <link rel="stylesheet" href="Formulario de Contacto/css/font-awesome.css">

    <script src="Formulario de Contacto/js/jquery-3.2.1.js"></script>
    <script src="Formulario de Contacto/js/script.js"></script>
</head>

<body>
    <div class="animate__animated animate__backInDown">
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catalogo</a></li>
            <li><a href="Formulario.html">Contacto</a></li>

        </ul>
    </div>
    <div class="animate__animated animate__backInLeft">
        <section class="form_wrap">

            <section class="cantact_info">
                <section class="info_title">
                    <span class="fa fa-user-circle"></span>
                    <h2>INFORMACION<br>DE CONTACTO</h2>
                </section>
                <section class="info_items">
                    <p><span class="fa fa-envelope"></span> MEE.Inc@hotmail.com</p>
                    <p><span class="fa fa-mobile"></span> +52 596 235 2345</p>
                </section>
            </section>

            <form action="enviar.php" method="post" class="form_contact">
                <h2>Envia un mensaje</h2>
                <div class="user_info">
                    <label for="names">Nombres *</label>
                    <input type="text" id="names" name="nombre" required>

                    <label for="phone">Telefono / Celular</label>
                    <input type="text" id="phone" name="telefono">

                    <label for="email">Correo electronico *</label>
                    <input type="text" id="email" name="correo" required>

                    <label for="mensaje">Mensaje *</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>

                    <input type="submit" value="Enviar Mensaje" id="btnSend">
                </div>
            </form>

        </section>
    </div>
</body>

</html>
